{% extends "layout.html" %}

{% block content %}
<div class="developer-container">
    <h2>Developer Mode 👨‍💻</h2>
    <form method="POST">
        <button type="submit" name="insert_json">📂 Insert Bubbles from JSON</button>
        <button type="submit" name="pop_all">🚨 Pop ALL Bubbles</button>
    </form>
</div>

<!-- Back and Exit buttons -->
<div class="navigation-buttons">
    <a href="{{ url_for('main_menu', user=user) }}" class="button">⬅️ Back</a>
    <a href="{{ url_for('index') }}" class="button">🚪 Exit</a>
</div>
{% endblock %}
