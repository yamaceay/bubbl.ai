{% extends "layout.html" %}

{% block content %}
<div class="explore-container">
    <h2>Explore Bubbles 🔍</h2>
    <form method="POST">
        <input type="text" name="query" placeholder="Search for bubbles..." required>
        <button type="submit">Search</button>
    </form>

    <div class="bubbles">
        {% for bubble in bubbles %}
            <div class="bubble">
                <p>💬 {{ bubble.content }} (User: {{ bubble.user }}, Category: {{ bubble.category }})</p>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Back and Exit buttons -->
<div class="navigation-buttons">
    <a href="{{ url_for('main_menu', user=user) }}" class="button">⬅️ Back</a>
    <a href="{{ url_for('index') }}" class="button">🚪 Exit</a>
</div>
{% endblock %}
