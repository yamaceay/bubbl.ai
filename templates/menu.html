{% extends "base.html" %}

{% block title %}Main Menu{% endblock %}

{% block content %}
<div class="button-group">
    <a href="{{ url_for('creative_self') }}">
        <button>🎨 Creative Self Mode</button>
    </a>
    <a href="{{ url_for('explore') }}">
        <button>🔍 Explore Bubbles</button>
    </a>
    <a href="{{ url_for('profile_lookup') }}">
        <button>👤 Profile Lookup</button>
    </a>
    <a href="{{ url_for('find_like_minded') }}">
        <button>👯 Find Like-Minded</button>   
    </a> 
    <!-- Show the Developer Mode link only if the logged-in user is the admin -->
    {% if session['user'] == ADMIN_USERNAME %}
    <a href="{{ url_for('admin_page') }}">
        <button>👑 Developer Mode</button>   
    </a> 
    {% endif %}
</div>

<footer>
    <p><a href="{{ url_for('logout') }}">🚪 Log out</a></p>
</footer>
{% endblock %}
